services:
  db:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "${DATABASE_URL}",
      "up"
    ]

  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app:cached
    environment:
      - GO_ENV=${GO_ENV}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
      - migrate

volumes:
  pgdata:

